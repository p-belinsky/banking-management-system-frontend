<mat-toolbar>
    <div><button style="color: grey;" mat-button routerLink="/create-account">Create Account</button></div>
    <div><button style="color: grey;" mat-button routerLink="/add-beneficiary">Add Beneficiary</button></div>
    <div><button style="color: grey;" mat-button routerLink="/view-beneficiary">View Beneficiary</button></div>
    <div><button style="color: grey;" mat-button routerLink="/customer-transfer">Transfer</button></div>
    <div><button style="color: grey;"mat-button>View Account Statement</button></div>
    <div><button style="color: grey;"mat-button>Update Profile</button></div>
</mat-toolbar>

<div class="card-container">
    <mat-card class="example-card" *ngFor="let account of accounts">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"><mat-icon>account_balance</mat-icon></div>
          <mat-card-title>Account No</mat-card-title>
          <mat-card-subtitle>{{account.accountNo}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><b>Account Type: </b> {{account.accountType}}</p>
          <p><b>Account Balance: </b> ${{account.accountBalance}}</p>
          <p><b>Account Status: </b> {{account.accountStatus}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button style="margin-left: 20px;">View More</button>
        </mat-card-actions>
      </mat-card>

</div>
